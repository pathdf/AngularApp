<div id="LoginForm">
    <div class="container">
        <h1 class="form-heading"></h1>
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Admin Login</h2>
                    <p>Please enter your email and password</p>
                </div>
                <form id="Login">

                    <div class="form-group">

                        <input type="text" [(ngModel)]="user.userName" name="userName" class="form-control" id="userName" placeholder="User Name">

                    </div>

                    <div class="form-group">

                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password" placeholder="Password">

                    </div>
                    <div class="forgot">
                        <a href="reset.html">Forgot password?</a>
                   </div>
                    <button type="submit" class="btn btn-primary" (click)="validateUser()">Login</button>
                    <div class="alert alert-warning alert-dismissible custom-alert" *ngIf="!feed">
                        <strong>Not Authenticated!</strong> Username is invalid.
                    </div>
                    <div class="alert alert-warning alert-dismissible custom-alert" *ngIf="feed && validatedUser.maxTries<3">
                            <strong>Not Authenticated!</strong>Password is invalid.<br>
                            {{3-validatedUser.maxTries}} Times are Left!!
                            
                    </div>   
                    <div class="alert alert-warning alert-dismissible custom-alert" *ngIf="feed && validatedUser.maxTries > 2">
                            <strong>Account Blocked!</strong>
                            
                            
                    </div>               
                </form>
            </div>
            
        </div>
    </div>
</div>
